
sudo: true

language: rust
rust: stable

matrix:
  include:
    - os: osx
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0

before_install:
  - |
    if [ $TRAVIS_OS_NAME = linux ]; then
      sudo apt-get -qq update
      sudo apt-get install -y libgtk-3-dev
    fi

notifications:
  email:
    on_success: never
    on_failure: change
